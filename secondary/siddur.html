<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siddur Homepage</title>
    <link rel="stylesheet" href="../public/css/output.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap');
      body {
        font-family: 'Noto Sans', sans-serif;
      }
      .button {
        border: 2px solid #3b82f6; /* Blue border */
        transition:
          border-color 0.3s ease,
          background-color 0.3s ease;
      }
      .button:hover {
        border-color: #2563eb; /* Darker blue on hover */
      }
    </style>
  </head>
  <body class="bg-bg-all text-text-main font-sans">
    <div class="bg-surface pb-3">
      <section class="p-4 px-4">
        <div class="justify-between items-center">
          <div>
            <h1 class="text-lg font-semibold text-center">Prayers</h1>
          </div>
        </div>
      </section>
    </div>

    <section class="p-4 mx-0 mt-4">
      <div>
        <h2 class="text-lg font-semibold mb-2">Daily</h2>
        <div class="relative">
          <!-- Carousel -->
          <div class="flex overflow-x-hidden snap-x snap-mandatory gap-4 relative" id="carousel">
            <!-- Carousel Items -->
            <a
              id="item1"
              href="shacharit.html"
              class="relative rounded-lg overflow-hidden shadow-lg flex-shrink-0 w-full h-80 snap-center"
            >
              <img src="../public/images/shacharit.jpg" alt="Shacharit" class="w-full h-full object-cover" />
              <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center">
                <h3 class="text-white text-xl font-semibold">Shacharit</h3>
              </div>
            </a>
            <a
              id="item2"
              href="#"
              class="relative rounded-lg overflow-hidden shadow-lg flex-shrink-0 w-full h-80 snap-center"
            >
              <img src="../public/images/mincha.jpg" alt="Afternoon Prayers" class="w-full h-full object-cover" />
              <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center">
                <h3 class="text-white text-xl font-semibold">Mincha</h3>
              </div>
            </a>
            <a
              id="item3"
              href="#"
              class="relative rounded-lg overflow-hidden shadow-lg flex-shrink-0 w-full h-80 snap-center"
            >
              <img src="../public/images/maariv.jpg" alt="Evening Prayers" class="w-full h-full object-cover" />
              <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center">
                <h3 class="text-white text-xl font-semibold">Maariv</h3>
              </div>
            </a>
          </div>
          <!-- Navigation -->
          <div class="flex flex-col items-center mt-2">
            <div class="flex w-full justify-center gap-2 py-2">
              <button
                onclick="document.getElementById('item1').scrollIntoView({ behavior: 'smooth' })"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 button"
              >
                Shacharit
              </button>
              <button
                onclick="document.getElementById('item2').scrollIntoView({ behavior: 'smooth' })"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 button"
              >
                Mincha
              </button>
              <button
                onclick="document.getElementById('item3').scrollIntoView({ behavior: 'smooth' })"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 button"
              >
                Maariv
              </button>
            </div>
          </div>
          <!-- Accordion -->
        </div>
      </div>
    </section>
  </body>

  <script>
    function toggleAccordion(targetId, button) {
      const target = document.getElementById(targetId);
      const isExpanded = button.getAttribute('aria-expanded') === 'true';
      button.setAttribute('aria-expanded', !isExpanded);

      if (isExpanded) {
        target.style.maxHeight = null;
        target.style.opacity = 0;
        setTimeout(() => {
          target.classList.add('hidden');
          target.style.maxHeight = '0px'; // Reset maxHeight to ensure proper transition
        }, 300); // Wait for the transition to complete
      } else {
        target.classList.remove('hidden');
        target.style.maxHeight = target.scrollHeight + 'px';
        target.style.opacity = 1;
      }
    }
  </script>
</html>
